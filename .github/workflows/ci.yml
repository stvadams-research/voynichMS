name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  PYTHON_VERSION: "3.11"

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements-lock.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-lock.txt

      - name: Lint with ruff
        run: |
          pip install ruff
          ruff check .
        # Blocking lint: fails the build if rules in .ruff.toml are violated.

      - name: Run unit tests
        run: |
          python -m pytest tests/ \
            --ignore=tests/integration \
            -q \
            --tb=short \
            -x
        # pytest reads pythonpath = ["src"] from pyproject.toml.
        # Integration tests require the database and pipeline artifacts.
        # They are covered by the reproduce workflow instead.

      - name: Import smoke test
        run: |
          PYTHONPATH=src python -c "
          import phase1_foundation.core.queries
          import phase1_foundation.core.provenance
          import phase1_foundation.runs.manager
          import phase2_analysis.admissibility.manager
          import phase3_synthesis.text_generator
          import phase5_mechanism.generators.pool_generator
          print('All critical modules imported successfully.')
          "
