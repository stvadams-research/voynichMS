# Ruff configuration for Voynich Foundation Project
# Enforces Engineering Rigor (SK-C2.2)

line-length = 100
target-version = "py311"

[lint]
select = [
    "E",   # pycodestyle errors
    "F",   # pyflakes
    "W",   # pycodestyle warnings
    "I",   # isort
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "SIM", # flake8-simplify
]

ignore = [
    "E402", # module level import not at top of file
    "E501", # line too long
    "B007", # unused loop variable
    "B008", # function call in argument default
    "B011", # assert False
    "SIM108", # use ternary operator
    "SIM117", # nested with statements
    "E712", # comparison to False
    "E741", # ambiguous variable name
    "W291", # trailing whitespace
    "SIM102", # nested if
    "E701", # multiple statements on one line
    "F841", # local variable assigned but never used
    "W293", # blank line contains whitespace
    "F403", # import *
    "B904", # raise from
    "UP042", # enum inheritance
    "SIM118", # key in dict
    "SIM105", # suppress exception
    "B905", # zip strict
    "F401", # unused import
    "UP012", # unnecessary encoding
    "B023", # loop variable binding
    "UP037", # quoted type annotation
]

[lint.isort]
known-first-party = ["phase1_foundation", "phase2_analysis", "phase3_synthesis", "phase14_machine"]
