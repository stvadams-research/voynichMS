# Publication Pipeline Configuration
# Used by generate_publication.py to control output profiles and data resolution

profiles:
  full:
    chapters:
      - 00_front_matter
      - 01_epistemic_crisis
      - 02_methodology
      - 03_foundational_ledger
      - 04_structural_exclusion
      - 05_generative_reconstruction
      - 06_inference_evaluation
      - 07_mechanism_identification
      - 08_functional_characterization
      - 09_scribal_hand_analysis
      - 10_comparative_classification
      - 11_discussion
      - 12_conclusion
      - appendix_a_sectional_data
      - appendix_b_artifact_library
    include_figures: true
    output: "Voynich_Structural_Identification_Full.docx"

  summary:
    chapters:
      - 00_front_matter
      - 01_epistemic_crisis
      - 02_methodology
      - 07_mechanism_identification
      - 10_comparative_classification
      - 12_conclusion
    include_figures: true
    output: "Voynich_Research_Summary.docx"

  technical:
    chapters:
      - 00_front_matter
      - 02_methodology
      - 03_foundational_ledger
      - 04_structural_exclusion
      - 05_generative_reconstruction
      - 06_inference_evaluation
      - 07_mechanism_identification
      - 08_functional_characterization
      - 09_scribal_hand_analysis
      - 10_comparative_classification
      - appendix_a_sectional_data
      - appendix_b_artifact_library
    include_figures: true
    output: "Voynich_Technical_Report.docx"

